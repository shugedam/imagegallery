<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>FORM.2</title>
</head>
<body>
 <form action="">
    <div class="container rounded-4 bg-success-subtle">
        <div class="row pt-3 mt-2">
            <div class="col-lg-6"><label for="">Name</label>
                <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-lg-6"><label for="">Phone No</label>
                <input type="text" class="form-control" placeholder="Phone Number" required>
            </div>
        </div>
           <div class="row pt-3">
               <div class="col-lg-12">
                  Address Line 1
                  <input type="text" class="form-control" placeholder="Enter Address" required>
               </div>
           </div>
          
           <div class="row pt-3">
              <div class="col-lg-12">
                 Address Line 2
                 <input type="text" class="form-control" placeholder="Enter Address" required>
              </div>
           </div>
             
              <div class="row pt-3">
                    <div class="col-lg-6"><label for="">District</label>
                         <input type="text" class="form-control" placeholder="Enter District" required>                
                    </div>
                    <div class="col-lg-6"><label for="">Postal Code</label>
                         <input type="text" class="form-control" placeholder="Pincode" required>
                    </div>
              </div>

                  <div class="row pt-3">
                        <div class="col-lg-4">
                            <label for="">
                                <span><input type="radio" name="Gender" required>
                                <label for="">Block</label></span>
                                <span><input type="radio" name="Gender" required>
                                <label for="">AMD</label></span>
                                <span><input type="radio" name="Gender" required> 
                                <label for="">DMC</label></span>                          
                            </label>
                            <input type="text" class="form-control" placeholder="Asansol" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="">Ward No</label>
                            <input type="text" class="form-control" placeholder="20" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="">Borough No</label>
                            <input type="text" class="form-control" placeholder="V-BNR-More" required>
                        </div>
                  </div>
                      <div class="row pt-3">
                           <div class="col-lg-6">
                               <label for="">Enquiry Type</label>
                               <input type="text" class="form-control" value="Land" placeholder="" required>
                           </div>
                           <div class="col-lg-6">
                               <label for="">Enquiry Details</label>
                               <textarea class="form-control" required></textarea>
                           </div>
                      </div>

                           <div class="row pt-3">
                                <div class="col-lg-6">
                                    <label for="">Assigned To</label>
                                    <input type="text" class="form-control" value="DM" placeholder="" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="">Enquiry Details</label>
                                    <input type="text" class="form-control" placeholder="#12345" required>
                                </div>
                           </div>

                                 <div class="row text-center pt-4 pb-3 w-25 mx-auto">
                                     <button type="submit" class="btn btn-primary btn-lg border-0 rounded-1 text-light valid-feedback"  >Submit</button>
                                 </div>
    
        
    </div>
 </form>   
</body>
</html>
